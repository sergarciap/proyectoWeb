{% extends 'inicio/base.html' %} {% load static %} {% block content %}
<style>
    .errorlist {
        color: red;
    }
    
    label {
        display: none
    }
</style>
<main role="main">
    <div class="update-delet">
        <div class="row mt-3">
            <div class="col-lg-12 col-md-12 col-xs-12 mx-auto mb-5">
                <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
                    <div class="row">
                        <div class="col-md-12">
                            <h3>cuenta de usuario</h3>
                            <div class="col-lg-6">
                                {{ form.bio }}
                            </div>
                            {{ form.link }}
                            <input type="email" value="{{request.user.email}}" class="form-control mt-3" readonly>
                            <p class="mt-3">
                                Si deseas editar tu email haz clic.. <i class="fas fa-arrow-right"></i> <a href="{% url 'profile_email' %}"><i class="fas fa-envelope"></i></a>.<br> Y si quieres cambiar tu contrase√±a haz clic.. <i class="fas fa-arrow-right"></i>
                                <a href="{% url 'password_change' %}"><i class="fas fa-lock"></i></a>.
                            </p>
                            <input class="button-update" type="submit" class="btn btn-primary btn-block mt-3" value="Actualizar">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
